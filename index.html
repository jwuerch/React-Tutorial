<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jason Wuerch React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="content"></div>

        <script type="text/jsx">
            var JasonsComponent = React.createClass({
                render: function() {
                    return(
                        <h2>I like to eat {this.props.food}.</h2>
                    );
                }
            });

            React.render(
                <div>
                    <JasonsComponent food="Bacon" />
                    <JasonsComponent food="Tuna" />
                    <JasonsComponent food="Beef" />
                    <JasonsComponent food="Ham" />
                </div>,
                document.getElementById('content')
            );
        </script>

    </body>
</html>
