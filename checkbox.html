<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkbox Check</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="content"></div>
        </div>
        <script type="text/jsx">
            var CheckBox = React.createClass({
                getInitialState: function() {
                    return {checked: true}
                },
                handleChecked: function() {
                    this.setState({checked: !this.state.checked})
                },

                render: function() {
                    var msg;
                    if (this.state.checked) {
                        msg = "checked";
                    } else {
                        msg = "unchecked";
                    }
                    return(
                        <div>
                            <h4>Welcome to my checkbox test.</h4>
                            <p>Click on the checkbox to see two-way data binding in action!</p>
                            <input onChange={this.handleChecked} type="checkbox" defaultChecked={this.state.checked} />
                            <p>The checkbox is now {msg}.</p>
                        </div>
                    );
                }
            });

            React.render(
                <CheckBox />
                , document.getElementById('content')
            );
        </script>

    </body>
</html>
